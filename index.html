<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <title>Document</title>
    <script>
        function clickto(color){
            switch (color){
                case color : 
                document.getElementById("h1").style.color=`${color}`;
                document.getElementById("h3").innerHTML= `This is <u> ${color} </u> color`;


            }
            
        }

    </script>
    <style>
        .container{
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 10%;
        }
        .container div{
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 20px;
            
        

        }
        h1{
            margin-top: 150px;
        }
    </style>
</head>
<body>

    <h1 id="h1" class="text-center fw-bold">Wele-come to my website (mouse over and chage color)</h1>
    <h3 id="h3" class="text-center"></h3>


    <div class="container d-flex flex-wrap m-4">
        <div onmouseover="clickto(this.id)" id="red" style="background-color: red;"></div>
        <div onmouseover="clickto(this.id)"   id="green" style="background-color: green;"></div>
        <div onmouseover="clickto(this.id)"  id="pink" style="background-color: pink;"></div>
        <div onmouseover="clickto(this.id)"  id="yellow" style="background-color: yellow;"></div>
        <div onmouseover="clickto(this.id)" id="purple"style="background-color: purple;"></div>
        <div onmouseover="clickto(this.id)"  id="black"style="background-color: black;"></div>
        <div onmouseover="clickto(this.id)"  id="grey"style="background-color: grey;"></div>
        <div onmouseover="clickto(this.id)"  id="violet"style="background-color: violet;"></div>
        <div onmouseover="clickto(this.id)"  id="blue"style="background-color: blue;"></div>

    </div>
    
</body>
</html>
